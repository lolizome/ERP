<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>ERP</title>
	<!-- Favicon-->
	<link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
	<!-- Bootstrap icons-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
	<!-- Core theme CSS (includes Bootstrap)-->
	<link href="./css/style.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>

<body>
	<!-- Navegación -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container px-4 px-lg-5">
			<a id="logo" class="navbar-brand" href="#!">ERP</a>
			<div id="mainNav" class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
					<li class="nav-item"><a id="init" class="nav-link active" aria-current="page" href="#!">Inicio</a>
					</li>
				</ul>
				<!-- Carrito -->
				<button id="bCloseNav" class="btn btn-outline-dark"> Cerrar </button>
				<button id="btnCart" class="btn btn-outline-dark" type="submit">
					<i class="bi-cart-fill me-1"></i>Cart<span
						class="badge bg-dark text-white ms-1 rounded-pill">0</span>
				</button>
				<button id="bLogin" class="btn btn-outline-dark"> Log In </button>

				<div id="id01" class="modal">
					<form class="modal-content animate" action="#" method="post">
						<div class="imgcontainer">
							<span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
							<img src="./js/images/perfil.jpg" alt="Avatar" class="avatar">
						</div>
						<div class="formcontainer">
							<label for="uname"><b>Usuario</b></label>
							<input id="uname" type="text" pattern="admin" placeholder="Inserta nombre de usuario" name="uname" required>

							<label for="psw"><b>Contraseña</b></label>
							<input id="upwd" type="password" pattern="admin" placeholder="*********" name="upwd" required>

							<button id="btnEnter" class="login" type="button">Login</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</nav>

	<!-- Portada -->
	<header id="head" class="bg-dark py-5">
		<div class="container px-4 px-lg-5 my-5">
			<div class="text-center text-white">
				<h1 id="saludo" class="display-4 fw-bolder">Shop in style</h1>
				<p class="lead fw-normal text-white-50 mb-0">With this shop hompeage template</p>
			</div>
		</div>
	</header>

	<!-- Tiendas -->

		<div id="stores" class="container sto-list px-4 px-lg-5 mt-5">

				<div class="col mb-5">
					<div class="card h-100">
						<a class="btn-link disabled" data-store="O12345678" href="#product-list">
							<div class="sto-list-image">
								<img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg"
									alt="...">
							</div>
							<div class="card-body p-4">
								<div class="text-center">
									<h5 class="fw-bolder">tienda0</h5>
									<h6>C/ Mercado 1</h6>
								</div>
							</div>
						</a>
					</div>
				</div>
				<div class="col mb-5">
					<div class="card h-100">
						<a class="btn-link disabled" data-store="A12345678" href="#product-list">
							<div class="sto-list-image">
								<img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg"
									alt="...">
							</div>
							<div class="card-body p-4">
								<div class="text-center">
									<h5 class="fw-bolder">tiendaA</h5>
									<h6>C/ Pokémon 4</h6>
								</div>
							</div>
						</a>
					</div>
				</div>
				<div class="col mb-5">
					<div class="card h-100">
						<a class="btn-link disabled" data-store="B12345678" href="#product-list">
							<div class="sto-list-image">
								<img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg"
									alt="...">
							</div>
							<div class="card-body p-4">
								<div class="text-center">
									<h5 class="fw-bolder">tiendaB</h5>
									<h6>C/ Buen Mercado 14</h6>
								</div>
							</div>
						</a>
					</div>
				</div>
				<div class="col mb-5">
					<div class="card h-100">
						<a class="btn-link disabled" data-store="C12345678" href="#product-list">
							<div class="sto-list-image">
								<img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg"
									alt="...">
							</div>
							<div class="card-body p-4">
								<div class="text-center">
									<h5 class="fw-bolder">tiendaC</h5>
									<h6>C/ Gatos 1</h6>
								</div>
							</div>
						</a>
					</div>
				</div>
				<div class="col mb-5">
					<div class="card h-100">
						<a class="btn-link disabled" data-store="D12345678" href="#product-list">
							<div class="sto-list-image">
								<img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg"
									alt="...">
							</div>
							<div class="card-body p-4">
								<div class="text-center">
									<h5 class="fw-bolder">tiendaD</h5>
									<h6>C/ Safari 1</h6>
								</div>
							</div>
						</a>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- Botones de Ejemplo -->
	<section id="examples" class="container cat-list">
		<div class="row mt-3">
			<div id="result" class=" p-1"></div>
		</div>
	</section>

	<main></main>

	<!-- Pie de Página -->
	<footer class="py-5 bg-dark">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &copy; MZM Website 2022</p>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

		crossorigin="anonymous"></script>
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
		integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
		crossorigin=""></script>

	<!-- Bootstrap core JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
